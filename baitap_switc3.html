<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("Type a number");
     switch (value>0) {
          case true :
            alert(1);
            break;}
     switch (value<0) {
          case true :
            alert(-1);
            break;
    default :
        alert(0);
    }
</script>
</body>
</html>
